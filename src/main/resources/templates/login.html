<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="author" content="Lorszil Portfolio Page" />
    <meta name="viewport" content="width=device-width"/>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>
    <meta name="MobileOptimized" content="320"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>

    <base href="/"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>


    <link rel="stylesheet" type="text/css" href="/css/login.css"/>

    <title>lorszil</title>

</head>
<body>

    <div class="login-block" ng-controller="menuCtrl">
        <h2 class="login-mainText">LOGIN</h2>
        <form action="/login" method="post" class="login-form" ng-submit="menuCtrl.login()">

            <div class="login__row">
                <svg class="login-icon name svg-icon" viewBox="0 0 20 20">
                    <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                </svg>
                <input id="loginEmail" class="login-input name" name="username" placeholder="username" required="required"/>
            </div>
            <div class="login__row">
                <svg class="login-icon pass svg-icon" viewBox="0 0 20 20">
                    <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                </svg>
                <input id="loginPassword" class="login-input pass" type="password" name="password" placeholder="password" required="required"/>
            </div>

            <div>
                <input type="submit" class="login-submit" id="loginBtn" value="LOGIN"/>
            </div>
        </form>
    </div>

</div>

</body>
</html>
