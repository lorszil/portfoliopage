<div type="text/ng-template" id="admin" class="title-line">
    <h1>Projects</h1>


    <div>
        <div>
            <h3>+</h3>
        </div>
        <div class="panel-footer clearfix">
            <a class="btn btn-primary pull-right btn-details" href="admin/createproject">Create</a>
        </div>
    </div>


    <div ng-repeat="project in projects">
        <div>
            <h3>{{project.name}}</h3>
        </div>
        <div class="panel-footer clearfix">
            <a class="btn btn-primary pull-right btn-details" href="#">Details</a>
        </div>
    </div>


</div>
